<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Messages
    </mat-panel-title>
  </mat-expansion-panel-header>
  	<div class="okee" *ngFor="let message of messageService.messages"> 
  		{{ message }} 
	</div>
	<mat-action-row>
		<button type="button" class="clear" (click)="messageService.clear()">
			Clear messages
		</button>
	</mat-action-row>
</mat-expansion-panel>
